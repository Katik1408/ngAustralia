<div class="container">
  <div class="row">
    <div class="col-md-12">
      <input type="text" class="form-control" #uname />
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <input type="password" class="form-control" #pwd />
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button
        (click)="authorize(uname.value, pwd.value)"
        class="btn btn-primary"
      >
        Login
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <p class="alert alert-danger">{{ message }}</p>
  </div>
</div>
